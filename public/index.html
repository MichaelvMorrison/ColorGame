<!DOCTYPE html>
<html>
  <head>
    <title>Color Game</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
  </head>
  <body>
    <div class="container">
      <div class="row my-5">
        <div class="col">
          <h1 class="title">Color Game!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <div class="color-slider-container text-center">
                <div id="slider-swatch-r" class="slider-swatch"><p id="slider-num-r" class="slider-num"></p></div>
                <div class="color-slider" id="redslide">
                </div>
              </div>
              <div class="color-slider-container text-center">
                <div id="slider-swatch-g" class="slider-swatch"><p id="slider-num-g" class="slider-num"></p></div>
                <div class="color-slider" id="greenslide">
                </div>
              </div>
              <div class="color-slider-container text-center">
                <div id="slider-swatch-b" class="slider-swatch"><p id="slider-num-b" class="slider-num"></p></div>
                <div class="color-slider" id="blueslide">
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="col-md-6">

        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
